name: Cache Dependencies

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: prime-cache-e7887ea
        id: prime-cache-e7887ea
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-e7887ea

      - name: Echo cache hit/miss
        run: |
          echo "Cache hit: ${{ steps.prime-cache-e7887ea.outputs.cache-hit }}"

      - name: Install dependencies
        run: npm ci
